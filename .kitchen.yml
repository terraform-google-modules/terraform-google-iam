---
provisioner:
  name: terraform

platforms:
  - name: local

suites:

  # Test all IAM modules in `additive` mode
  - name: additive
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/additive
    verifier:
      name: terraform
      systems:
        - name: additive
          backend: local
    provisioner:
      name: terraform

  # Test all IAM modules in `authoritative` mode
  - name: authoritative
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/authoritative
    verifier:
      name: terraform
      systems:
        - name: authoritative
          backend: local
    provisioner:
      name: terraform

  # Test how terraform performs updates on an iam module
  # TODO: This doen't test the actual updating process yet
  #       and only being used as the playground to debug
  #       the updates manually by changing fixtures and
  #       debugging with `terraform plan`
  - name: update
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/update
    verifier:
      name: terraform
      systems:
        - name: update
          backend: local
    provisioner:
      name: terraform
